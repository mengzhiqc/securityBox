		<h3>我们的理念</h3>	
		<div>我们设计一款应用，追求的是它的使用场景，从生活中，发现我们的需求，然后极简的把它程序化成工具，这是我做一系列App的理念</div>
		<h3>关于密码管理箱</h3>
		<div>这款应用的灵感来源于每天我们都要使用到密码，有银行卡密码，手机卡密码，AppleID密码等等，数不甚数，而且，有些时候因为安全原因，我们需要经常更换密码，不能太简单，开头大写，有数字，那么多密码，我们如何记得住？所以密码管理箱应运而生。</div>
